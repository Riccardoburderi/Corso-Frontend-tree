        <h1>Registrati</h1>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" name="name"  placeholder="Nome" id="name"/>
            </div>

                <label for="birthday">Nascita</label>
                <input type="date" class="form-control" name="date" id="birthday"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password"  placeholder="password" id="password" required/>
            </div>
            <button type="submit" class="btn btn-block btn-danger">Send</button>
        </form>
